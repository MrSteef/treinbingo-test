<body>
  <input type="text" name="apikey" id="apikey" placeholder="api key">
  <button onclick="savekey()">api key opslaan</button>
  <button onclick="loadkey()">api key laden</button>
  <br>
  <button onclick="start()">start locatie</button>
  <button onclick="stop()">stop locatie</button>
  <p>Huidige locatie: <span id="location"></span></p>
  <button onclick="throttledrefresh()">refresh station</button>
  <button onclick="toggleautorefresh()" id="autorefresh">enable auto refresh</button>
  <p>Huidig station: <span id="station-name"></span></p>
  <p>Huidige provincie: <span id="provincie-name"></span></p>
  <p id="error"></p>
</body>
